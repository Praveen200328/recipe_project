{% extends "base.html" %}

{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg"  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>update receipe</h1>
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" name="receipe_name" value="{{receipy.receipe_name}}" required class="form-control" id="recipeName" name="recipe_name" required>
        </div>
        <div class="mb-3">
            <label for="recipeDescription" class="form-label">Recipe Description</label>
            <textarea class="form-control" required name="receipe_description" value="" id="recipeDescription" name="recipe_description" required>{{receipy.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="recipeImage" class="form-label">Recipe Image</label>
            <input type="file" class="form-control" name="receipe_image" id="recipeImage" name="recipe_image" required>
        </div>
        <button type="submit" class="btn btn-primary">Add receipe</button>
    </form>
    
</div>


{% endblock %}
